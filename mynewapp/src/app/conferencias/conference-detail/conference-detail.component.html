<div *ngIf="conferencia" class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">{{ conferencia.name }}</h5>
      <p><strong>{{ conferencia.starts }} - {{ conferencia.ends }}, {{ conferencia.venue }}</strong></p>
      <p class="card-text">{{ conferencia.description }}</p>
    </div>
  </div>
